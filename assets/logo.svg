<!-- assets/logo.svg -->
<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- (Optional) transparent canvas to give comfortable padding -->
  <rect x="0" y="0" width="700" height="200" fill="transparent"/>

  <!-- Icon -->
  <circle cx="110" cy="100" r="55" stroke="url(#grad)" stroke-width="6" fill="none"/>
  <path d="M85 75 H135 V125 H85 Z" stroke="url(#grad)" stroke-width="4" fill="none" opacity="0.8"/>
  <line x1="110" y1="42" x2="110" y2="158" stroke="url(#grad)" stroke-width="4" opacity="0.6"/>

  <!-- Title -->
  <text x="200" y="112"
        font-family="JetBrains Mono, Menlo, Consolas, monospace"
        font-size="88" font-weight="700" fill="url(#grad)">
    MIND
  </text>

  <!-- Tagline -->
  <text x="204" y="152"
        font-family="Inter, Segoe UI, Roboto, Arial, sans-serif"
        font-size="26" fill="#7C3AED">
    Machine Intelligence Native Design
  </text>
</svg>
