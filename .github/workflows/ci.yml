name: CI

on:
  push:
    branches: [ main, 'codex/**' ]
  pull_request:
  workflow_dispatch:

# Global environment: sparse index + proxy neutralization
env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  # Clear proxies (both cases, some runners only honor lowercase)
  HTTP_PROXY: ""
  HTTPS_PROXY: ""
  NO_PROXY: "*"
  http_proxy: ""
  https_proxy: ""
  no_proxy: "*"

jobs:
  core:
    name: Build & Test (no default features)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (1.81.0)
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: 1.81.0

      - name: Cargo metadata (smoke, locked)
        run: cargo metadata --format-version=1 --locked

      - name: Prime index & fetch (retry)
        shell: bash
        run: |
          for i in 1 2 3; do
            echo "cargo fetch attempt $i..."
            if cargo fetch --locked; then
              echo "fetch ok"
              exit 0
            fi
            echo "fetch failed, sleeping $((i*5))s..."
            sleep $((i*5))
          done
          echo "cargo fetch failed after retries"
          exit 1

      - name: Build
        run: cargo build --verbose --no-default-features --locked

      - name: Test
        run: cargo test --verbose --no-default-features --locked

      - name: Clippy (deny warnings)
        run: cargo clippy --locked -- -D warnings

      - name: Fmt check
        run: cargo fmt -- --check
